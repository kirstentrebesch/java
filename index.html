<!DOCTYPE <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<h1><div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: red;">Mouse over me.</div></h1>
<script type="text/javascript">
function mOver(obj) {
obj.innerHTML = "Hi!"
}
function mOut(obj) {
obj.innerHTML = "Mouse over me"
}
</script>
</body>
</html>
